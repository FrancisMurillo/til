{% include head.html %}
{% include body.html %}
{% include site-header.html %}

<div class='post-list -single'>
  <div class="post-item">
    <div class="post-headline">
      <abbr class='post-icon -icon-{{ page.tags[0] | camelize }}' title='{{ page.tags[0] }}'></abbr>
      <h1>
        <a href=".{{ page.url }}" rel="bookmark" title="{{ page.title }}">
          {{ page.title }}
        </a>
      </h1>
      <h5 class='meta'>
        <a href=".{{ page.url }}" rel="bookmark" title="{{ page.title }}">
          <span class='author'>{{ site.meta.author }}</span>
          &middot;
          <span class='date'>{{ page.date | date: "%B %e, %Y" }}</span>
        </a>
      </h5>
    </div>

    <div class="post-content">
      {{ content }}
    </div>

    <ul class="social-list">
      <li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.meta.url }}{{ page.url }}" target="share" title="Share on Facebook"><span class="text">Like</span></a></li>
      <li class="twitter"><a href="https://twitter.com/intent/tweet?text={{ site.meta.url }}{{ page.url }}" target="share" title="Share on Twitter"><span class="text">Tweet</span></a></li>
      <li class="googleplus"><a href="https://plus.google.com/share?url={{ site.meta.url }}{{ page.url }}" target="share" title="Share on Google Plus"><span class="text">+1</span></a></li>
    </ul>
  </div>
</div>

{% include about-the-author.html %}
{% include end.html %}
