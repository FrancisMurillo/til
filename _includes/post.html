<div class='post-list'>
  <div class="post-item">
    <div class="post-headline">
      <abbr class='post-icon -icon-{{ post.tags | first | slugify }} hint--right' data-hint='{{ post.tags | first }}'><span></span></abbr>
      <h1>
        <a href=".{{ post.url }}" rel="bookmark" title="{{ post.title }}">
          {{ post.title }}
        </a>
      </h1>
      <h5 class='meta'>
        <a href=".{{ post.url }}" rel="bookmark" title="{{ post.title }}">
          <span class='author'>{{ site.meta.author }}</span>
          &middot;
          <span class='date'>{{ post.date | date: "%B %e, %Y" }}</span>
        </a>
      </h5>
    </div>

    <div class="post-content">
      {{ content }}
    </div>

    {% include social-list.html %}
  </div>
</div>
