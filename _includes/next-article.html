<a class='next-article {{ nextclass }}' href=".{{ nextpage.url }}">
  <span class='container'>
    <span class='heading'>Next article:</span>
    <span class='h3 unorphan'><span>{{ nextpage.title }}</span></span>
    {% if nextpage.description %}
      <span class='excerpt unorphan'>{{ nextpage.description }}</span>
    {% endif %}
    <span class='big-button -next' href='.{{ nextpage.url }}'>Continue</a>
  </span>
</a>
